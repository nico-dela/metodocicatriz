<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title
      data-es="Visualizador de PDF • Candela Gencarelli"
      data-en="PDF Viewer • Candela Gencarelli"
    >
      Visualizador de PDF • Candela Gencarelli
    </title>
    <link rel="stylesheet" href="../styles.css" />
    <!-- Incluir PDF.js desde CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      // Configurar el worker de PDF.js
      if (window.pdfjsLib) {
        pdfjsLib.GlobalWorkerOptions.workerSrc =
          "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
      }
    </script>
    <style>
      /* Estilos mínimos para el visor de PDF */
      .pdf-viewer-page {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: #525659;
      }

      .pdf-header {
        background: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid #eee;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .back-link {
        color: #333;
        text-decoration: none;
        font-family: sans-serif;
      }

      .pdf-header-controls {
        display: flex;
        gap: 10px;
      }

      .download-btn {
        background: #4caf50;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-family: sans-serif;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: background 0.3s;
      }

      .download-btn:hover {
        background: #45a049;
      }

      .download-btn svg {
        width: 16px;
        height: 16px;
      }

      .pdf-container {
        flex: 1;
        overflow: auto;
        position: relative;
      }

      #pdf-viewer {
        width: 100%;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .pdf-page {
        margin: 0 auto 20px auto;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        position: relative;
        max-width: 100%;
      }

      .pdf-page canvas {
        display: block;
        max-width: 100%;
        height: auto;
      }

      /* Spinner de carga */
      .pdf-loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1000;
      }

      .pdf-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto 15px auto;
      }

      .pdf-loading-text {
        color: white;
        font-family: sans-serif;
        font-size: 14px;
        margin-top: 10px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        #pdf-viewer {
          padding: 10px;
        }

        .pdf-page {
          margin-bottom: 10px;
          width: 100%;
        }

        .pdf-spinner {
          width: 40px;
          height: 40px;
          border-width: 3px;
        }

        .download-btn {
          padding: 6px 12px;
          font-size: 13px;
        }

        .download-btn svg {
          width: 14px;
          height: 14px;
        }
      }
    </style>
  </head>
  <body class="pdf-viewer-page">
    <!-- Header con botón de descarga -->
    <div class="pdf-header">
      <a
        href="../index.html"
        class="back-link"
        data-es="← Volver"
        data-en="← Back"
      >
        ← Volver
      </a>
      <div class="pdf-header-controls">
        <a
          href="./bio.html"
          class="back-link"
          data-es="Bio"
          data-en="Bio"
          style="margin-right: 10px"
        >
          Bio
        </a>
        <button
          id="download-pdf-btn"
          class="download-btn"
          title="Descargar PDF"
        >
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          <span data-es="Descargar" data-en="Download">Descargar</span>
        </button>
      </div>
    </div>

    <!-- Contenedor del PDF -->
    <div class="pdf-container">
      <div id="pdf-viewer"></div>
      <div id="pdf-loading" class="pdf-loading">
        <div class="pdf-spinner"></div>
        <div
          class="pdf-loading-text"
          data-es="Cargando PDF..."
          data-en="Loading PDF..."
        >
          Cargando PDF...
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../js/translations.js"></script>
    <script src="../main.js"></script>
    <script src="../js/pdf-loader.js"></script>
  </body>
</html>
