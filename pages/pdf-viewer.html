<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title
      data-es="Visualizador de PDF • Candela Gencarelli"
      data-en="PDF Viewer • Candela Gencarelli"
    >
      Visualizador de PDF • Candela Gencarelli
    </title>
    <link rel="stylesheet" href="../styles.css" />
    <!-- Incluir PDF.js desde CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      // Configurar el worker de PDF.js
      if (window.pdfjsLib) {
        pdfjsLib.GlobalWorkerOptions.workerSrc =
          "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
      }
    </script>
  </head>
  <body class="pdf-viewer-page">
    <!-- Header con botón de descarga -->
    <div class="pdf-header">
      <a
        href="../index.html"
        class="back-link"
        data-es="← Volver"
        data-en="← Back"
      >
        ← Volver
      </a>
      <div class="pdf-header-controls">
        <a
          href="./bio.html"
          class="back-link"
          data-es="Bio"
          data-en="Bio"
          style="margin-right: 10px"
        >
          Bio
        </a>
        <button
          id="download-pdf-btn"
          class="download-btn"
          title="Descargar PDF"
        >
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          <span data-es="Descargar" data-en="Download">Descargar</span>
        </button>
      </div>
    </div>

    <!-- Contenedor del PDF -->
    <div class="pdf-container">
      <div id="pdf-viewer"></div>
      <div id="pdf-loading" class="pdf-loading">
        <div class="pdf-spinner"></div>
        <div
          class="pdf-loading-text"
          data-es="Cargando PDF..."
          data-en="Loading PDF..."
        >
          Cargando PDF...
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../js/translations.js"></script>
    <script src="../main.js"></script>
    <script src="../js/pdf-loader.js"></script>
  </body>
</html>
