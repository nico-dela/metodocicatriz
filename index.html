<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Método Cicatriz - Plataforma artística de Candela Gencarelli. Una web que no funciona como archivo exhaustivo sino como experiencia situada y contingente. Procesos que aparecen parcial y aleatoriamente, reflejando la práctica artística como investigación en proceso. Método Cicatriz - Artistic platform by Candela Gencarelli. A website that functions not as an exhaustive archive but as a situated and contingent experience. Processes appear partially and at random, reflecting artistic practice as ongoing research."
    />
    <title
      data-es="Método Cicatriz • Candela Gencarelli"
      data-en="Método Cicatriz • Candela Gencarelli"
    >
      Método Cicatriz • Candela Gencarelli
    </title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Background Image -->
    <div id="random-background" class="background-image-container"></div>

    <!-- Navigation -->
    <nav class="navigation">
      <div class="nav-left">
        <h1 class="artist-name">
          <span class="strikethrough">Método</span> Cicatriz
        </h1>
      </div>

      <div class="nav-right">
        <a href="./pages/bio.html" data-es="Bio" data-en="Bio">Bio</a>
        <div class="language-toggle">
          <span class="lang-option active" data-lang="es">ES</span>
          <span class="separator">/</span>
          <span class="lang-option" data-lang="en">EN</span>
        </div>
      </div>
    </nav>

    <!-- Main Content - Single Column -->
    <main class="home-layout">
      <div class="home-content">
        <div class="vertical-banner">
          <!-- Legend Image - Changes based on language -->
          <img
            id="leyenda-home"
            class="leyenda-image lang-es"
            src="assets/images/leyenda-home-es.webp"
            data-src-es="assets/images/leyenda-home-es.webp"
            data-src-en="assets/images/leyenda-home-en.webp"
            alt="Esta web no soy yo, es una forma de entrar a mi práctica artística"
            data-alt-es="Esta web no soy yo, es una forma de entrar a mi práctica artística"
            data-alt-en="This website isn't me, it's a way into my artistic practice"
          />

          <!-- Button Image - Opens random process -->
          <button
            id="random-pdf-btn"
            class="open-button"
            aria-label="Abrir proceso"
          >
            <img
              id="boton-abrir"
              class="boton-image lang-es"
              src="assets/images/boton-abrir-es.webp"
              data-src-es="assets/images/boton-abrir-es.webp"
              data-src-en="assets/images/boton-abrir-en.webp"
              alt="Abrir proceso"
              data-alt-es="Abrir proceso"
              data-alt-en="Open a process"
            />
          </button>

          <footer>
            <p
              class="footer-text"
              data-es="Este sitio no funciona como un archivo exhaustivo. Los procesos aparecen de manera parcial y aleatoria, según el momento de la visita, esta lógica busca potenciar mi concepción del trabajo artístico como experiencia situada y contingente."
              data-en="This site does not function as an exhaustive archive. Processes appear partially and at random, depending on the moment of the visit. This logic reflects my understanding of artistic practice as a situated and contingent experience."
            >
              Este sitio no funciona como un archivo exhaustivo. Los procesos
              aparecen de manera parcial y aleatoria, según el momento de la
              visita, esta lógica busca potenciar mi concepción del trabajo
              artístico como experiencia situada y contingente.
            </p>
            <a
              class="instagram-link"
              href="https://www.instagram.com/candegenca/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="assets/images/instagram-icon.webp"
                alt="Logo Instagram"
                width="48"
                height="48"
              />
            </a>
          </footer>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="js/translations.js"></script>
    <script src="js/random-background.js"></script>
    <script src="js/random-pdf.js"></script>
    <script src="main.js"></script>
  </body>
</html>
